<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tailwind Profile Card Template : Tailwind Toolbox</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Font Awesome if you need it
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <!--Replace with your tailwind.css once created-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body
    class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-cover"
  >
    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="#" class="logo">
          <img
            width="100"
            height="50"
            src="./assets/images/logo.png"
            alt="deewan logo"
          />
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="#home" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li>
              <a href="#featured-car" class="navbar-link" data-nav-link>
                Explore cars
              </a>
            </li>

            <li>
              <a href="#" class="navbar-link" data-nav-link>About us</a>
            </li>

            <li>
              <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
            </li>
          </ul>
        </nav>

        <div class="header-actions">
          <div class="header-contact">
            <a href="tel:+918742970006" class="contact-link">+91 8742970006</a>

            <span class="contact-time">Mon - Sat: 9:00 am - 6:00 pm</span>
          </div>

          <a href="#featured-car" class="btn" aria-labelledby="aria-label-txt">
            <ion-icon name="car-outline"></ion-icon>

            <span id="aria-label-txt">Explore cars</span>
          </a>

          <a id="myBtn" href="#" class="btn user-btn" aria-label="Profile">
            <ion-icon name="person-outline"></ion-icon>
          </a>
          <a
            id="profile"
            href="#"
            class="btn user-btn"
            style="display: none"
            aria-label="Profile"
          >
            <ion-icon name="person-outline"></ion-icon>
            <img
              height="32"
              width="32"
              src="https://nationaltoday.com/wp-content/uploads/2022/07/lkjhgfhjkl-6-min-10-640x514.jpg.webp"
            />
          </a>

          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="wrapper">
                <h5 class="close">&#x2715;</h5>
                <div class="title-text">
                  <div class="title login">Login Form</div>
                  <div class="title signup">Signup Form</div>
                </div>
                <div class="form-container">
                  <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked />
                    <input type="radio" name="slide" id="signup" />
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                  </div>
                  <div class="form-inner">
                    <form action="#" class="login">
                      <div class="field">
                        <input
                          id="email"
                          type="text"
                          placeholder="Email Address"
                          required
                        />
                      </div>
                      <div class="field">
                        <input
                          id="password"
                          type="password"
                          placeholder="Password"
                        />
                      </div>
                      <div class="pass-link">
                        <button id="resetpass" href="#">
                          Forgot password?
                        </button>
                      </div>
                      <div id="submit" class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login" />
                      </div>
                      <div class="signup-link">
                        Not a member?
                        <a href="">Signup now</a>
                      </div>
                    </form>
                    <form class="signup" id="create-acct">
                      <div class="field">
                        <input
                          id="name"
                          type="text"
                          placeholder="Name"
                          required
                        />
                      </div>
                      <div class="field">
                        <input
                          id="email-signup"
                          type="email"
                          placeholder="Email"
                          required
                        />
                      </div>
                      <div class="field">
                        <input
                          id="password-signup"
                          type="password"
                          placeholder="Password"
                          required
                        />
                      </div>
                      <button id="create-acct-btn" class="field btn">
                        <!-- <div class="btn-layer"></div> -->
                        <!-- <input type="submit" value="Signup" /> -->
                        Sign Up
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button
            class="nav-toggle-btn"
            data-nav-toggle-btn
            aria-label="Toggle Menu"
          >
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </button>
        </div>
      </div>
    </header>

    <script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script>
      //Init tooltips
      tippy(".link", {
        placement: "bottom",
      });

      //Toggle mode
      const toggle = document.querySelector(".js-change-theme");
      const body = document.querySelector("body");
      const profile = document.getElementById("profile");

      toggle.addEventListener("click", () => {
        if (body.classList.contains("text-gray-900")) {
          toggle.innerHTML = "☀️";
          body.classList.remove("text-gray-900");
          body.classList.add("text-gray-100");
          profile.classList.remove("bg-white");
          profile.classList.add("bg-gray-900");
        } else {
          toggle.innerHTML = "🌙";
          body.classList.remove("text-gray-100");
          body.classList.add("text-gray-900");
          profile.classList.remove("bg-gray-900");
          profile.classList.add("bg-white");
        }
      });
    </script>
